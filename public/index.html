      />

      <p id="error-message" style="color: red; display: none"></p>
    </header>

    <main>
      <section id="scores">
        <!-- Les scores s'afficheront ici -->
      </section>
      <section id="player-details" style="display: none">

    </main>

    <script src="script.js"></script>
  </body>
