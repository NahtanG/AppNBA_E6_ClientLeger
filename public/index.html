<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores NBA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Consultation NBA</h1>
    </header>

    <main class="main-container">
      <section id="scores">
        <h2>Prochains matchs</h2>
        <div id="upcoming-games"></div>

        <h2>Dernier match terminé</h2>
        <div id="last-game"></div>
      </section>

      <aside>
        <section id="search-section">
          <input
            type="text"
            id="search-input"
            placeholder="Rechercher un joueur..."
          />
          <button id="search-button">Rechercher</button>
          <ul id="player-list"></ul>
        </section>

        <section id="player-details" style="display: none">
          <h2>Détails du joueur</h2>
          <p id="player-name"></p>
          <p id="player-team"></p>
          <p id="player-position"></p>
        </section>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
