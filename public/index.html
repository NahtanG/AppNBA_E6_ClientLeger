<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores NBA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Consultation NBA</h1>
    </header>

    <main class="main-container">
      <!-- Section des scores -->
      <section id="scores">
        <h2>Prochains matchs</h2>
        <div id="upcoming-games"></div>

        <h2>Dernier match terminé</h2>
        <div id="last-game"></div>
      </section>

      <section id="game-info" style="display: none; margin-top: 20px">
        <h2>Détails supplémentaires du match</h2>
        <p id="game-quarter"></p>
      </section>

      <!-- Barre latérale : recherche -->
      <aside>
        <section id="search-section">
          <input
            type="text"
            id="search-input"
            placeholder="Rechercher un joueur..."
          />
          <button id="search-button">Rechercher</button>
          <ul id="player-list"></ul>
        </section>

        <section id="player-details" style="display: none">
          <h2>Détails du joueur</h2>
          <p id="player-name"></p>
          <p id="player-team"></p>
          <p id="player-position"></p>
        </section>

        <section id="team-search-section">
          <h2>Recherche d'équipe</h2>
          <input
            type="text"
            id="team-search-input"
            placeholder="Nom de l'équipe"
          />
          <button id="team-search-button">Rechercher</button>
          <ul id="team-search-results"></ul>
        </section>

        <section id="team-result-details" style="display: none">
          <h2>Détails de l'équipe</h2>
          <p id="team-name"></p>
          <p id="team-city"></p>
          <p id="team-abbreviation"></p>
          <p id="team-conference"></p>
          <p id="team-division"></p>
        </section>
      </aside>

      <section id="game-details" style="display: none; margin-top: 20px">
        <h2>Détails du match</h2>
        <p id="game-status"></p>
        <p id="game-date"></p>
        <p id="game-type"></p>
      </section>
      <section id="team-details" style="display: none; margin-top: 20px">
        <h2>Détails des équipes</h2>
        <div id="home-team-info">
          <h3>Équipe à domicile</h3>
          <p id="home-team-name"></p>
          <p id="home-team-conference"></p>
          <p id="home-team-division"></p>
        </div>
        <div id="away-team-info" style="margin-top: 15px">
          <h3>Équipe visiteuse</h3>
          <p id="away-team-name"></p>
          <p id="away-team-conference"></p>
          <p id="away-team-division"></p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
